<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">P-Code</div>
    <button class="btn">Sign Up</button>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Platform Where Intelligence Belong To...</h1>
    <button class="btn">Stay Focused</button>
  </section>

<!-- Action Section -->
  <section class="action">
    <div class="action-left">
      <h2>See It In Action</h2>
      <p>Explore the light preview and imagine your brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="/Assignment-01/Assets/wc-mini.png" alt="Action Image">
    </div>
  </section>

  <!-- Productive Users Section -->
   <section class="stats-section">
    <div class="container">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="stats-container">
        <div class="stat-item">
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div class="stat-item">
          <h3>2M+</h3>
          <p>Focus Sessions</p>
        </div>
        <div class="stat-item">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
